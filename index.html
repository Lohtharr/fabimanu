<!DOCTYPE html>

<title> Fabian's Stundenplan </title>
<link rel="stylesheet" href="css/style.css">

<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

    leer=[
        ["","","","","","","","","","",""],
        ["","","","","","","","","","",""],
        ["","","","","","","","","","",""],
        ["","","","","","","","","","",""],
        ["","","","","","","","","","",""]
    ];

    /* $(".invis").hide();*/
    function fillday(day,data) {
        for(var i=1;i<12;i++)
            $("#"+day+i).html(data[i-1]);
    }

    function success_function(input) {
        data=JSON.parse(input);
        fillday("mo",data[0]);
        fillday("di",data[1]);
        fillday("mi",data[2]);
        fillday("do",data[3]);
        fillday("fr",data[4]);
    }

    function switchplan(name){
        $.get("Stundenplaene/"+name+"plan.txt",null,success_function);
        $(".day").toggle(true);
        $(".hour").toggle(true);
        $(".wrap").toggle(false);
    }

    function clicked3() {
        $("#fabibtn").toggle();
        $("#manubtn").toggle();
    }   
    function clicked4(){
        $(".day").toggle(false);
        $(".hour").toggle(false);
        $(".wrap").toggle(true);
        $("#fabibtn").toggle(false);
        $("#manubtn").toggle(false);
        fillday("mo",leer[0]);
        fillday("di",leer[1]);
        fillday("mi",leer[2]);
        fillday("do",leer[3]);
        fillday("fr",leer[4]);
}
</script>
</head>
